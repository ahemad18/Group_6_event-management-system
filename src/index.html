<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <header>
        <h1>Event Management System</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#register">Register</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to Event Management System</h2>
            <p>Your one-stop solution for managing events efficiently.</p>
            
            <div class="search-container">
                <input type="text" id="search-events" placeholder="Search events by name, location, or description..." />
            </div>
        </section>

        <section id="events">
            <h2>Upcoming Events</h2>
            <div id="event-list">
                <!-- Events will be dynamically loaded here -->
                <p>Loading events...</p>
            </div>
        </section>

        <section id="register">
            <h2>Register for an Event</h2>
            <form id="registration-form" class="registration-form">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="event-select">Select Event *</label>
                    <select id="event-select" name="event" required>
                        <option value="">-- Choose an Event --</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="comments">Additional Comments</label>
                    <textarea id="comments" name="comments" rows="4"></textarea>
                </div>
                
                <button type="submit" class="btn-submit">Register Now</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Event Management System. All rights reserved.</p>
    </footer>

    <script src="js/eventManager.js"></script>
    <script src="js/formHandler.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
